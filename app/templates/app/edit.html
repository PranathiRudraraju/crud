<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CRUD PROJECT</a>
    </nav>
    <div class="container mt-2">
        <div class= "row">
            <div  class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the student name" name="name" value={{d.name}}>
                    </div>
                     <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter the student Email" name="email" value={{d.email}}>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the student age" name="age" value={{d.age}}>
                    </div>
                    <div>
                        <select name="gender" class="form-control mt-2">
                            <option selcted>{{d.gender}}</option>
                            <option value="male">Male</option>
                            <option value="Female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div>
                    <button class="btn btn-success mt-2 w-100">update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
