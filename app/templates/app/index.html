<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CRUD PROJECT</a>
    </nav>
    <div class="container mt-2">
        <div class= "row">
            <div  class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
                <form action="/insert/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the student name" name="name">
                    </div>
                     <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter the student Email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the student age" name="age">
                    </div>
                    <div>
                        <select name="gender" class="form-control mt-2">
                            <option value="male">Male</option>
                            <option value="Female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div>
                    <button class="btn btn-success mt-2 w-100">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center text-white bg-dark p-3">Student details</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                         <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.name}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.age}}</td>
                            <td>{{d.gender}}</td>
                            <td><a button href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</a></button></td>
                            <td><a button href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</button></td>
                         </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="text-center bg-warning p-3">
        <div class="row">
            <div class="col">
                <h3>copyright &copy; Crud Operation</h3>
                <h6>All Rights Reserved</h6>
                <h5>Developed and Maintained by Pranathi</h5>
            </div>
        </div>
    </footer>
</body>
</html>
